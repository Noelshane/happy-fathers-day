<style>

}
.card {
  width: 300px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  animation: fadeIn 1s ease-in-out;
}
 
<div class="card">
    <h1>Happy Father's Day!</h1>
    <div>
        <span class="heart">&#10084;</span>
        <span class="heart">&#10084;</span>
